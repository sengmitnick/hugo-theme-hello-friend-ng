{{ range . -}}
    {{- if (eq .target "_self") -}}
    &nbsp; <a href="{{ .url }}" rel="noopener" title="{{ .name | humanize }}">{{ partial "svg.html" . }}</a> &nbsp;
    {{- else -}}
    &nbsp; <a href="{{ .url }}" target="_blank" rel="noopener" title="{{ .name | humanize }}">{{ partial "svg.html" . }}</a> &nbsp;
    {{- end -}}
{{- end -}}
