{{ $altText := .Get "alt"}}
{{ $caption := .Get "caption"}}
{{ with $.Page.Resources.GetMatch (.Get "name") }}
  <figure>
    <a href="{{.RelPermalink}}" target="_blank">
      <img src="{{.RelPermalink}}" alt="{{$altText}}"/>
      <figcaption><p>{{ $caption }}</p></figcaption>
    </a>
    
  </figure>
{{ else }}
  could not find image
{{ end }}
